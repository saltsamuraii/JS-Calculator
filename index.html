<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <title>JS Calculator</title>
</head>
<body>

<div class="js-calculator">
    <div class="operations-block">
        <button class="btn" id="buttonPlus">+</button>
        <button class="btn" id="buttonMinus">-</button>
        <button class="btn" id="buttonMultiply">*</button>
        <button class="btn" id="buttonDivide">/</button>
    </div>

    <div class="inputs-block">
        <div class="input-item">
            <label class="label">number 1</label>
            <input type="number" value="7" id="number1">
        </div>

        <div class="input-item">
            <label class="label">number 2</label>
            <input type="number" value="3"  id="number2">
        </div>

        <div class="input-item">
            <h2 class="text">Result:</h2>
            <p class="result" id="result"></p>
        </div>

    </div>
</div>

<script src="index.js"></script>

</body>
</html>
